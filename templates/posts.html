<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <section style="border: 2px solid #000; padding: 2rem">
    {% for post in posts: %}
      {% if post["id"] == 2: %}
        <h1>{{ post["title"] }}</h1>
        <h2>{{ post["subtitle"] }}</h2>
        <p>{{ post["body"] }}</p>
      {% endif %}
  {% endfor %}
  </section>
</body>
</html>
