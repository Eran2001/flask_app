<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="../static/styles.css">
  <title>Title</title>
</head>
<body style="background-color: grey">
  <section class="container">
    <h1>Contact ME</h1>
    <form action="./login" method="get">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Name</label>
        <input name="username" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required placeholder="Enter Your Name">
      </div>
      <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input name="password" type="password" class="form-control" id="exampleInputPassword1" required placeholder="Enter Your Password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </section>
</body>
</html>
